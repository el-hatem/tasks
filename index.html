<!DOCTYPE html>
<html>
<head>
	<title>Task Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Itim&amp;family=Work+Sans:wght@200&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./statics/styles.css">
	<script src="./statics/script.js" async></script>
</head>
<body>
	<h1>Welcome to task manager</h1>

	<main class="row text text-center text-dark mb-2 mt-2">
		<div class="col-md-12 col-sm-12">
			<div class="card">
			  <div class="card-header"> Add New Task </div>
			  <div class="card-body">
				<form id="main-form" class="row form-group">
					<div class="row mx-auto mb-2">
						<input type="text" id="title" class="form-control mb-2 form-control-lg col-6" placeholder="Task Title" required>
						<input  id="date"  class="form-control mb-2 col-6" type="datetime-local" required>
					</div>
					<div class="form-group mb-2">
						<label for="description">description</label>
						<textarea id="description" class="form-control"rows="3" placeholder="what to do?!" required ></textarea>
					</div>
					<div class="row mx-auto">
						<button type="submit" id="submit" class="col-4 mx-auto btn btn-primary">submit task</button>
					</div>
				</form>
			   </div>
		    </div>
		</div>
	</main>
	<section id="main-section" class="text text-dark">
		<div class="row" id="tasks-row">
		</div>
	</section>
</body>
</html>
